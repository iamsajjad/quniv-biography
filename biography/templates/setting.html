{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bulma.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    <title>Settings</title>
  </head>
  <body>
    <div class="box m-6">
      <div
        class="is-flex is-flex-direction-column is-align-items-center is-flex-wrap-wrap"
      >
        <div class="file has-name is-boxed my-6">
          <label class="file-label">
            <input class="file-input" type="file" name="resume" />
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label"> Choose a icon </span>
            </span>
            <span class="file-name"> icon name </span>
          </label>
        </div>
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <div class="is-flex is-flex-direction-column">
            <p class="is-main my-2 is-font-md">Organization name</p>
            <input
              class="input is-normal"
              type="text"
              placeholder="Normal input"
            />
          </div>

          <div class="is-flex is-flex-direction-column mx-3">
            <p class="is-main mt-1 is-font-md">Color</p>
            <div>
              <input
                id="colorPicker"
                class="input is-normal"
                type="color"
                value="#4b58a0"
                placeholder="Normal input"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="is-flex is-justify-content-center">
        <button class="button my-4 is-main-bg is-rounded is-white">Save</button>
      </div>
    </div>
  </body>
  <script src="{% static 'js/main.js' %}"></script>
</html>
